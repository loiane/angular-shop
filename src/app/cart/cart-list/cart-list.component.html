<mat-card>
  <mat-card-header>
    <mat-card-title class="text-xl">CART ITEMS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    product: Product; @for(cartItem of cartItems(); track cartItem.product.id) {
    <app-cart-item [item]="cartItem"></app-cart-item>
    }
  </mat-card-content>
</mat-card>
